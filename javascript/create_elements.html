<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの学習</title>
    <!--
    /*
     createElement(name)
     createTextNode(text)
     appendChild(node)
     */
   -->
  </head>
  <body>
    <p id="result" style="color:green">getElementById + innnerText</p>
    <ul id="list">
    </ul>
    <input type="button" value="追加" onclick="appendElement();">
    <script type="text/javascript">
        function appendElement(){
          // liタグの要素を生成
          var li = document.createElement('li');
          // TextNodeを生成
          var text = document.createTextNode('追加文字列');
          // li タグの要素に、TextNode textを追加
          li.appendChild(text);
          // idがlistの要素取得
          var list = document.getElementById('list');
          // idがlistのulタグに、liを追加
          list.appendChild(li);
        }
    </script>
  </body>
</html>
